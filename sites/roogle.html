<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Roogle</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        .grey-background {
            background: #eee;
        }
    </style>
</head>
<body class="m-0 p-0">
    <div class="w-100 p-0">
        <div class="row w-100 grey-background p-3 px-5">
            <div class="col">
                Roogle Search
            </div>
        </div>
        <center>
            <br>
            <p style="font-size: 70px; font-weight: bold; font-family: 'Times New Roman', Times, serif; text-shadow: 3px 3px 4px #555; pointer-events: none;">
                <span style="color: #0c4d9c; letter-spacing: -15px;">R</span>
                <span style="color: #be1212; letter-spacing: -15px;">o</span>
                <span style="color: #f7b612; letter-spacing: -15px;">o</span>
                <span style="color: #0c4d9c; letter-spacing: -15px;">g</span>
                <span style="color: #0c9c0e; letter-spacing: -15px;">l</span>
                <span style="color: #be1212; letter-spacing: -15px;">e</span>
            </p>
            <p>United States - English</p>
            <input placeholder="Roogle search something..." class="w-75">
            <br><br>
            <p style="color: #be1212;">Roogle Search is currently down! Dont worry though, we will be back up and running in only 1.8446744e+19 hours!</p>
            <button>Roogle Search</button>
            <button>I'm Feeling Lucky</button>
        </center>
    </div>
</body>
</html>
