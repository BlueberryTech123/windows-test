<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="windows.js"></script>
    <title>Windows VG (Very Good) Edition</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="wallpaper">
    <!-- <button onclick="new WebExplorer();">Web explorer</button><br>
    <button onclick="new ErrorMessage('Windows preformed an illegal operation');">Generic</button><br>
    <button onclick="new Notepad()">Notepad</button> -->

    <div id="desktop">
        <button class="desktop-icon" ondblclick="new ErrorMessage('i havent implemented this chill');">
            <img src="./icons/computer.png"><br>
            <span>My Computer</span>
        </button><br>
    
        <button class="desktop-icon" ondblclick="new WebExplorer();">
            <img src="./icons/webexplorer.png"><br>
            <span>Web Explorer</span>
        </button><br>
    
        <button class="desktop-icon" ondblclick="new Notepad();">
            <img src="./icons/word.png"><br>
            <span>Word VG Edition</span>
        </button><br>

        <button class="desktop-icon" ondblclick="new Terminal();">
            <img src="./icons/terminal.png"><br>
            <span>Command Prompt</span>
        </button><br>
    </div>

    <div id="taskbar" class="row w-100 m-0 p-0">
        <div class="col-1 text-start" style="margin-left: -15px !important;">
            <button id="start">
                <img src="https://seeklogo.com/images/W/windows-xp-icon-logo-E8F84DD6F3-seeklogo.com.png" style="height: 15px; vertical-align: sub;">
                <i>start</i>
            </button>
        </div>
        <div class="col">
            <div class="row" id="tasks">
            </div>
        </div>
        <div class="col-2">
            |
        </div>
    </div>
</body>
</html>
